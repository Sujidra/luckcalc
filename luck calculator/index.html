<html>
    <head>
        <title>Luck Calculator</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="Roboto/Roboto-Italic.ttf">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="box">
            <div id="header">
                <p>Luck Calculator</p>
                <hr>
            </div>
            <div id="attemp">Attemps:0/10</div>
            <div id="right-content">
                <div id="correct">Correct Attemps:0</div>
                <div id="wrong">Wrong Attemps:0</div>
            </div>
            <div id="number"></div>
            <div id="result"></div>
            <div class="buttons">
                <button id="b1" value="b1">?</button>
                <button id="b2" value="b2">?</button>
                <button id="b3"value="b3">?</button>
            </div>
        </div>
        <script src="./scripts/luckcalculator.js"></script>
    </body>
</html>
